        <div class="clumn">
            <h3>Editar juego</h3>
            <form action="{{url_for('actualizar_juego')}}" method="post">
                <input type="hidden" name="id" value="{{juego[0]}}">

                <label for="nombre">Nombre:</label>
                <input value="{{juego[1]}}" required type="text" class="input" placeholder="Editar Nombre" name="nombre" id="nombre">
